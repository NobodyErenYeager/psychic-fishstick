<!DOCTYPE html>
<html>
<head>
  <title>Podcast Links</title>
</head>
<body>
  <h2>Podcast Links</h2>
  <ul id="podcastList"></ul>

  <script>
    // Fetch the podcasts.json file from the same repo
    fetch("podcasts.json")
      .then(response => response.json())
      .then(data => {
        const list = document.getElementById("podcastList");
        data.forEach(link => {
          const li = document.createElement("li");
          li.innerHTML = `<a href="${link}" target="_blank">${link}</a>`;
          list.appendChild(li);
        });
      })
      .catch(error => console.error("Error loading podcasts:", error));
  </script>
</body>
</html>
